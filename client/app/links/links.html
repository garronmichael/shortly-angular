<div id='container'>

  <div ng-controller="LinksController">
    <h1>Links</h1>
    <div ng-model="data.links">
    <input ng-model="searchText">
      <ul>
      <li ng-repeat="link in data.links | orderBy:predicate | filter:searchText"><a href={{link.shortUrl}}>{{link.title}} - {{link.shortUrl}} - {{link.visits}}</a></li>
    </ul>
    </div>
  </div>
</div>
