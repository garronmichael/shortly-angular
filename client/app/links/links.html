<div id='container'>
  <div ng-controller="LinksController">
    <h1>Links</h1>
    <a href="#/shorten">Shorten</a>
    <form name="linkForm" ng-submit="addLink()" novalidate>
      <input type="url" name="url" ng-model="data.url" required />
      <p class="error" ng-show="linkForm.url.$error.url">Please enter a valid URL.</p>
      <button type="submit" ng-disabled="linkForm.$invalid">Add</button>
    </form>
    <ul>
      <li ng-repeat="link in data.links">{{link}}</li>
    </ul>
</div>
