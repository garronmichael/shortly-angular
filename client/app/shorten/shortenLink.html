  <div>
    <h1>Shorten</h1>
    <form name="linkForm" ng-submit="addLink()" novalidate>
      <input type="url" name="url" ng-model="data.url" required ng-class="{error: linkForm.$invalid && linkForm.$dirty}">
      <p class="error" ng-show="linkForm.url.$error.url">Please enter a valid URL.</p>
      <button type="submit" ng-disabled="linkForm.$invalid">Add</button>
    </form>
    <a ui-sref="links.shorten">Show links</a>
    <div ui-view></div>
</div>
