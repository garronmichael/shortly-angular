<div id='container'>

  <div ng-controller="ShortenController">
    <h1>Shorten</h1>
    <a href="#/links">Links</a>
    <div ng-model="data.links">
      <ul>
      <li ng-repeat="link in data.links | orderBy:predicate"><a href={{link.shortUrl}}>{{link.title}} - {{link.shortUrl}} - {{link.visits}}</a></li>
    </ul>
    </div>
  </div>
</div>
