<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()' novalidate>
    <input type='text' name="username" ng-model='user.username' required ng-minlength="4">
    <p class="error" ng-show="signinForm.username.$error.minlength">Too short!</p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="4" required>
    <p class="error" ng-show="signinForm.password.$error.minlength">
      Too short!</p>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
