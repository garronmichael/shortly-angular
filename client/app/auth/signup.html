<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' name="username" ng-model='user.username' required ng-minlength="4">
    <p class="error" ng-show="signupForm.username.$error.minlength">Too short!</p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="4" required>
    <p class="error" ng-show="signupForm.password.$error.minlength">
      Too short!</p>
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
